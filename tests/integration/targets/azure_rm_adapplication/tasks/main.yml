- name: Set variables
  ansible.builtin.set_fact:
    display_name: "test_app_{{ 999999999999999999994 | random | to_uuid }}"
  run_once: true

- name: Get ad app info by object id
  azure_rm_adapplication_info:
  register: app_info_output

- name: Set app info output display name to list
  ansible.builtin.set_fact:
    __app_info_display_names: "{{ __app_info_display_names|default([]) + [__app_item.app_display_name] }} "
  loop: "{{ app_info_output.applications }}"
  loop_control:
    loop_var: "__app_item"

- name: Create application
  azure_rm_adapplication:
    display_name: "{{ display_name }}"
  register: create_output

- name: Assert create successfully
  ansible.builtin.assert:
    that: create_output.changed

- name: Print return information from the previous task
  ansible.builtin.debug:
    var: create_output


- name: Create application by app_id again idempotent test
  azure_rm_adapplication:
    app_id: "{{ create_output.app_id }}"
    display_name: "{{ display_name }}"
  register: output_app_id

- name: Assert application by app_id the idempotent success
  ansible.builtin.assert:
    that: not output_app_id.changed

- name: Create application by display_name again idempotent test
  azure_rm_adapplication:
    display_name: "{{ display_name }}"
    app_id: "{{ create_output.app_id }}"
  register: output_display_name

- name: Assert application by display_name the idempotent success
  ansible.builtin.assert:
    that: not output_display_name.changed

- name: Create application with more parameter
  azure_rm_adapplication:
    display_name: "{{ display_name }}"
    app_id: "{{ create_output.app_id }}"
    homepage: "https://{{ display_name }}.test.com"
    sign_in_audience: AzureADMultipleOrgs
    identifier_uris:
      - "api://{{ create_output.app_id }}"
  register: second_output

