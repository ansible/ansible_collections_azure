- name: Prepare random number
  ansible.builtin.set_fact:
    rpfx: "{{ resource_group | hash('md5') | truncate(7, True, '') }}{{ 1000 | random }}"
    tenant_id: "{{ azure_tenant }}"
  run_once: true

- name: Gather Resource Group info
  azure.azcollection.azure_rm_resourcegroup_info:
    name: "{{ resource_group }}"
  register: __rg_info

- name: Set location and managed_identity_ids
  ansible.builtin.set_fact:
    location: "eastus2"
    # location: "{{ __rg_info.resourcegroups.0.location }}"
    managed_identity_ids: []

- name: Create user managed identities
  ansible.builtin.include_tasks: "{{ role_path }}/../../../integration_common_tasks/managed_identity.yml"
  vars:
    managed_identity_test_unique: 'hsmKeyVault'
    managed_identity_unique: "{{ item }}"
    managed_identity_action: 'create'
    managed_identity_location: "{{ location }}"
  with_items:
    - '1'

- name: Lookup service principal object id
  ansible.builtin.set_fact:
    object_id: "{{ lookup('azure.azcollection.azure_service_principal_attribute',
                   azure_client_id=azure_client_id,
                   azure_secret=azure_secret,
                   azure_tenant=tenant_id) }}"
  register: object_id_facts

- name: Create instance of Key Vault -- check mode
  azure_rm_keyvault:
    resource_group: "{{ resource_group }}"
    vault_name: "vault{{ rpfx }}"
    enabled_for_deployment: true
    vault_tenant: "{{ tenant_id }}"
    soft_delete_retention_in_days: 7
    sku:
      name: standard
      family: A
    access_policies:
      - tenant_id: "{{ tenant_id }}"
        object_id: "{{ object_id }}"
        keys:
          - get
          - list
          - update
          - create
          - import
          - delete
          - recover
          - backup
          - restore
        secrets:
          - get
          - list
          - set
          - delete
          - recover
          - backup
          - restore
  check_mode: true
  register: output
- name: Assert the resource instance is well created
  ansible.builtin.assert:
    that:
      - output.changed

- name: Create instance of Key Vault
  azure_rm_keyvault:
    resource_group: "{{ resource_group }}"
    vault_name: "vault{{ rpfx }}"
    enabled_for_deployment: true
    vault_tenant: "{{ tenant_id }}"
    soft_delete_retention_in_days: 7
    sku:
      name: standard
      family: A
    access_policies:
      - tenant_id: "{{ tenant_id }}"
        object_id: "{{ object_id }}"
        secrets:
          - get
          - list
          - set
          - delete
          - recover
          - backup
          - restore
  register: output

- name: Assert the resource instance is well created
  ansible.builtin.assert:
    that:
      - output.changed

- name: Create instance of Key Vault again
  azure_rm_keyvault:
    resource_group: "{{ resource_group }}"
    vault_name: "vault{{ rpfx }}"
    enabled_for_deployment: true
    vault_tenant: "{{ tenant_id }}"
    soft_delete_retention_in_days: 7
    sku:
      name: standard
      family: A
    access_policies:
      - tenant_id: "{{ tenant_id }}"
        object_id: "{{ object_id }}"
        secrets:
          - get
          - list
          - set
          - delete
          - recover
          - backup
          - restore
  register: output
- name: Assert the state has not changed
  ansible.builtin.assert:
    that:
      - output.changed == false

- name: Update existing Key Vault (add a rule and tags)
  azure_rm_keyvault:
    resource_group: "{{ resource_group }}"
    vault_name: "vault{{ rpfx }}"
    enabled_for_deployment: true
    vault_tenant: "{{ tenant_id }}"
    soft_delete_retention_in_days: 7
    sku:
      name: standard
      family: A
    access_policies:
      - tenant_id: "{{ tenant_id }}"
        object_id: "{{ object_id }}"
        keys:
          - get
          - list
          - update
          - create
          - import
          - delete
          - recover
          - backup
          - restore
        secrets:
          - get
          - list
          - set
          - delete
          - recover
          - backup
          - restore
    tags:
      aaa: bbb
  register: output
- name: Assert the state has changed
  ansible.builtin.assert:
    that:
      - output.changed == true

- name: Get key vault facts
  azure_rm_keyvault_info:
    resource_group: "{{ resource_group }}"
    name: "vault{{ rpfx }}"
  register: facts

- name: Assert the facts are properly set
  ansible.builtin.assert:
    that:
      - facts['keyvaults'] | length == 1
      - facts['keyvaults'][0]['vault_uri'] != None
      - facts['keyvaults'][0]['name'] != None
      - facts['keyvaults'][0]['access_policies'] != None
      - facts['keyvaults'][0]['sku'] != None
      - facts['keyvaults'][0]['id'] != None
      - facts['keyvaults'][0]['enable_soft_delete'] == true
      - facts['keyvaults'][0]['soft_delete_retention_in_days'] == 7
#
# azure_rm_keyvaultkey tests
#

- name: Create a keyvault key
  block:
    - name: Create a keyvault key
      azure_rm_keyvaultkey:
        keyvault_uri: https://vault{{ rpfx }}.vault.azure.net
        key_name: testkey
        tags:
          testing: test
          delete: on-exit
      register: output
    - name: Assert the keyvault key created
      ansible.builtin.assert:
        that: output.changed
  rescue:
    - name: Delete the keyvault key
      azure_rm_keyvaultkey:
        keyvault_uri: https://vault{{ rpfx }}.vault.azure.net
        state: absent
        key_name: testkey

- name: Get key current version
  azure_rm_keyvaultkey_info:
    vault_uri: https://vault{{ rpfx }}.vault.azure.net
    name: testkey
  register: facts

- name: Assert key facts
  ansible.builtin.assert:
    that:
      - facts['keys'] | length == 1
      - facts['keys'][0]['kid']
      - facts['keys'][0]['permitted_operations'] | length > 0
      - facts['keys'][0]['type']
      - facts['keys'][0]['version']

- name: Delete a kevyault key
  azure_rm_keyvaultkey:
    keyvault_uri: https://vault{{ rpfx }}.vault.azure.net
    state: absent
    key_name: testkey
  register: output

- name: Assert the keyvault deleted
  ansible.builtin.assert:
    that: output.changed

